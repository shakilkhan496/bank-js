<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" /> -->

<title>Baper Bank</title>
</head>

<body class="bg-gray-500">
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-blue-400">Baper
                bank</span>!!!
        </h1>

    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-12 p-8 border  rounded-2xl shadow-2xl">
            <h3 class="text-3xl mb-3 text-white font-semibold">Please Login</h3>
            <div>
                <!-- email -->
                <input id="email" placeholder="Your email address" class="mb-3 px-1 w-9/12 rounded" type="email">
                <br>
                <!-- password -->
                <input id="password" class="px-1 w-9/12  rounded" placeholder="Your Password" type="password">
                <br>
                <!-- submit btn -->
                <button onclick="" id="submit"
                    class="text-white bg-amber-400 hover:bg-amber-500 px-5 font-bold mt-3 rounded">Submit</button>
            </div>
        </section>
    </main>


    <script src="bank.js/login.js"></script>
</body>

</html>
